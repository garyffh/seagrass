

    <ng-container [ngSwitch]="componentView">

        <ng-template [ngSwitchCase]="ComponentCarCurrentView.default">

            <GridLayout rows="auto, auto, * ">
                <GridLayout row="0" >
                </GridLayout>


                <GridLayout row="1">
                    <ns-page-title title="SET CURRENT CAR"></ns-page-title>
                </GridLayout>

                <GridLayout row="2">
                    <ScrollView>

                        <StackLayout class="m-20">

                            <Label [text]="'Confirm setting'"
                                   [textWrap]="true"
                                   horizontalAlignment="center"
                                   class="">
                            </Label>

                            <Label [text]="(model?.plate) + ' as the current car.'"
                                   [textWrap]="true"
                                   horizontalAlignment="center"
                                   class="m-b-20">
                            </Label>

                            <Button class="btn action-button m-t-20"
                                    text="Submit"
                                    (tap)="onSubmit()">
                            </Button>

                        </StackLayout>


                    </ScrollView>
                </GridLayout>

            </GridLayout>


        </ng-template>

        <ng-template [ngSwitchCase]="ComponentCarCurrentView.fail">

            <GridLayout rows="auto, auto, * ">
                <GridLayout row="0" columns="*" class="action-section">

                    <Button col="0"
                            (tap)="onCancel()"
                            text="CANCEL">
                    </Button>

                </GridLayout>

                <GridLayout row="1">
                    <ns-page-title title="SET CURRENT CAR"></ns-page-title>
                </GridLayout>

                <GridLayout row="2">
                    <ScrollView>

                        <StackLayout class="m-20">

                            <Label text="Setting the current car has failed."
                                   [textWrap]="true"
                                   horizontalAlignment="center"
                                   class="p-20">
                            </Label>

                            <Label [text]="failMessage"
                                   [textWrap]="true"
                                   horizontalAlignment="center"
                                   class="fail p-20">
                            </Label>

                            <Button class="btn action-button m-t-20"
                                    text="Continue"
                                    (tap)="onContinue()">
                            </Button>

                        </StackLayout>

                    </ScrollView>
                </GridLayout>

            </GridLayout>

        </ng-template>

        <ng-template [ngSwitchCase]="ComponentCarCurrentView.done">

            <GridLayout rows="auto, * ">

                <GridLayout row="0">
                    <ns-page-title title="SET CURRENT CAR"></ns-page-title>
                </GridLayout>

                <GridLayout row="1">
                    <ScrollView>
                        <StackLayout class="m-20">

                            <Label text="Your current car has been updated."
                                   [textWrap]="true"
                                   horizontalAlignment="center"
                                   class="p-20">
                            </Label>

                            <Button class="btn action-button m-t-20"
                                    text="Continue"
                                    (tap)="onContinue()">
                            </Button>

                        </StackLayout>

                    </ScrollView>
                </GridLayout>

            </GridLayout>

        </ng-template>

    </ng-container>
