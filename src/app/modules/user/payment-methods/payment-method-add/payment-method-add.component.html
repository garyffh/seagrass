<ng-container [ngSwitch]="componentView">

    <ng-template [ngSwitchCase]="ComponentPaymentMethodAddView.default">

        <GridLayout rows="auto, auto, * ">
            <GridLayout row="0">
            </GridLayout>

            <GridLayout row="1">
                <ns-page-title title="ADD CREDIT CARD"></ns-page-title>
            </GridLayout>

            <GridLayout row="2">
                <ScrollView>
                    <StackLayout class="m-10">

                        <ns-ffh-payment-card [ccForm]="paymentMethodAddForm">
                        </ns-ffh-payment-card>

                        <!--                            <ns-ffh-stripe-card [form]="paymentMethodAddForm">-->
                        <!--                            </ns-ffh-stripe-card>-->

                        <Button class="btn action-button m-t-10"
                                [isEnabled]="paymentMethodAddForm.valid && !inProcess"
                                text="Submit Credit Card"
                                (tap)="onSubmit()">
                        </Button>

                    </StackLayout>
                </ScrollView>
            </GridLayout>

        </GridLayout>

    </ng-template>

    <ng-template [ngSwitchCase]="ComponentPaymentMethodAddView.paymentMethodAddFail">

        <GridLayout rows="auto, auto, * ">
            <GridLayout row="0" columns="*" class="action-section">

                <Button col="0"
                        (tap)="onBack()"
                        text="CANCEL">
                </Button>

            </GridLayout>

            <GridLayout row="1">
                <ns-page-title title="ADD CREDIT CARD"></ns-page-title>
            </GridLayout>

            <GridLayout row="2">
                <ScrollView>
                    <StackLayout class="m-20">

                        <Label text="Adding the credit card has failed."
                               [textWrap]="true"
                               horizontalAlignment="center"
                               class="p-20">
                        </Label>

                        <Label [text]="failMessage"
                               [textWrap]="true"
                               horizontalAlignment="center"
                               class="fail p-20">
                        </Label>

                        <Button class="btn action-button m-t-20"

                                text="Continue"
                                (tap)="onContinue()">
                        </Button>

                    </StackLayout>

                </ScrollView>
            </GridLayout>

        </GridLayout>

    </ng-template>

    <ng-template [ngSwitchCase]="ComponentPaymentMethodAddView.paymentMethodAddDone">

        <GridLayout rows="auto, * ">

            <GridLayout row="0">
                <ns-page-title title="ADD CREDIT CARD"></ns-page-title>
            </GridLayout>

            <GridLayout row="1">
                <ScrollView>
                    <StackLayout class="m-20">

                        <Label text="Your credit card has been added."
                               [textWrap]="true"
                               horizontalAlignment="center"
                               class="p-20">
                        </Label>

                        <Button class="btn action-button m-t-20"
                                text="Continue"
                                (tap)="onContinue()">
                        </Button>

                    </StackLayout>

                </ScrollView>
            </GridLayout>

        </GridLayout>

    </ng-template>

</ng-container>
